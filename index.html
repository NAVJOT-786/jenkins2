<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradient Name</title>
  <style>
    .name {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(to right, #ff7e5f, #feb47b, #ffcb91, #ffdca4, #f7f5a0);
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="name">Navjot Singh</div>
</body>
</html>
